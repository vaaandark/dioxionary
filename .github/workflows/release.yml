name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # stable version only

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Cross build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: dioxionary
            target: x86_64-unknown-linux-gnu
            exe: dioxionary
            cross: false
            features: ""
          - os: ubuntu-latest
            name: dioxionary_asound
            target: x86_64-unknown-linux-gnu
            exe: dioxionary
            cross: false
            features: --features pronunciation
          - os: ubuntu-latest
            name: dioxionary
            target: x86_64-unknown-linux-musl
            exe: dioxionary
            cross: true
            features: ""
          - os: ubuntu-latest
            name: dioxionary
            target: aarch64-unknown-linux-musl
            exe: dioxionary
            cross: true
            features: ""

          - os: macos-latest
            name: dioxionary
            target: x86_64-apple-darwin
            exe: dioxionary
            cross: false
            features: ""
          - os: macos-latest
            name: dioxionary_asound
            target: x86_64-apple-darwin
            exe: dioxionary
            cross: false
            features: --features pronunciation
          
          - os: macos-latest
            name: dioxionary
            target: aarch64-apple-darwin
            exe: dioxionary
            cross: false
            features: ""
          - os: macos-latest
            name: dioxionary_asound
            target: aarch64-apple-darwin
            exe: dioxionary
            cross: false
            features: --features pronunciation

          - os: windows-latest
            name: dioxionary
            target: x86_64-pc-windows-msvc
            exe: dioxionary.exe
            cross: false
            features: ""
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.81
          default: true

      - name: Cargo Verison
        id: verison
        uses: dimitrmo/cargo-verison-action@v1.0.17
        with:
          message: "Release %s
           
           [skip ci]
           "
      
      - name: Install OpenSSL and libasound
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get -y install pkg-config libssl-dev libasound2-dev
      - name: Install OpenSSL
        if: matrix.os == 'macos-latest'
        run: brew install openssl@3
      
      # Native build
      - name: Install target
        if: matrix.cross == false
        run: rustup target add ${{ matrix.target }}
      - name: Build release
        if: matrix.cross == false 
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      # Cross build
      - name: Install cross
        if: matrix.cross
        run: cargo install --version 0.2.5 cross
      - name: Build release
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.6.1
        with:
          type: zip
          filename: ${{ matrix.name }}-${{ matrix.target }}.zip
          directory: target/${{ matrix.target }}/release/
          path: ${{ matrix.exe }}
      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.name }}-${{ matrix.target }}.zip
          generate_release_notes: true
          draft: true

  publish-crate:
    name: Publish to crates.io
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
        run: cargo publish
